<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Compass</title>
    <link rel="stylesheet" href="css/compass.css">
</head>
<body>
    <section>
        <div class="card">
            <h1>Mobile COMPASS</h1>
            <h2>for mobile phone & tablet</h2>
            <div id="bg">
                <img id="compass" src="images/arrow.png">
            </div>
            <div>
                <h1 id="datenMessage">Position sensors are not found</h1>
            </div>
            <div id="datenABG" style="visibility: hidden;">
                <p>Current angle of inclination forwards and backwards: <span id="datenAlpha"></span></p>
                <p>Current tilt angle to the right and left: <span id="datenBeta"></span></p>
                <p>Compass to infer orientation: <span id="datenGamma"></span></p>
            </div>
        </div>
    </section>
    <script src="js/compass.js"></script>
</body>
</html>

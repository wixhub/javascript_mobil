<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Compass</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/compass.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
</head>
<body>
    <nav id="header-nav" class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
  
            <div class="navbar-brand">
              <h1>Mobile COMPASS</h1>
              <p>
                <span>Idee von <a href="https://www.javascript-kurs.de/spiel-mit-javascript-programmieren-lernen.htm" target="_blank">Axel Pratzner</a></span><br>
                <span><a href="http://getbootstrap.com" target="_blank">Bootstrap v3.3.6</a></span>
              </p>
            </div>
  
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          
          <div id="collapsable-nav" class="collapse navbar-collapse">
            <ul id="nav-list" class="nav navbar-nav navbar-right">
              <li>
                <a href="https://wixhub.github.io/animation_list.html">
                  <span class="glyphicon glyphicon-cloud"></span><br class="hidden-xs"><span> Aimation list</span></a>
              </li>
              <li class="hidden-xs">
                <a href="https://wixhub.github.io/">
                  <span class="glyphicon glyphicon-send"></span><br class="hidden-xs"><span> Contact Card</span></a>
              </li>
            </ul><!-- #nav-list -->
          </div><!-- .collapse .navbar-collapse -->
        </div><!-- .container -->
      </nav><!-- #header-nav -->
    </header>
  
    <div id="contact-btn" class="visible-xs">
      <a class="btn" href="https://wixhub.github.io/">
      <span class="glyphicon glyphicon-send"></span>
      Contact Card
      </a>
    </div>

    <div id="main-content" class="container">
        <!-- 'text-center' is a Bootstrap class -->
        <h2 class="text-center">Compass for mobile phone & tablet</h2>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 container">
                <div class="corpus">
                    <div id="scale">
                        <img id="arrow" src="images/arrow.png">
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End of #main-content -->

    <footer class="panel-footer">
        <div class="container">
            <div>
                <h3 id="datenMessage" class="text-center">Position sensors are not found</h3>
            </div>
            <div id="datenABG" style="visibility: hidden;">
                <p>Forwards and backwards angle: <span id="datenAlpha"></span></p>
                <p>Right and left tilt angle:    <span id="datenBeta"></span></p>
                <p>Compass to infer orientation: <span id="datenGamma"></span></p>
            </div>
            <div class="text-center">&copy; Copyright Jana Semenova 2020</div>
        </div>
    </footer>

    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/compass.js"></script>
